<mat-card class="action-card">
  <button mat-raised-button color="primary" (click)="createTask()">
    Nueva tarea
  </button>
</mat-card>

<mat-card class="table-card">
  <mat-form-field appearance="outline" class="search-field">
  <mat-label>Buscar tarea</mat-label>
  <input
    matInput
    placeholder="Escriba para buscar..."
    (keyup)="applyFilter($event)"
  />
  <mat-icon matSuffix>search</mat-icon>
</mat-form-field>
  <table mat-table [dataSource]="dataSource" class="task-table" matSort>
    <ng-container matColumnDef="title">
      <th mat-header-cell *matHeaderCellDef>Tarea</th>
      <td mat-cell *matCellDef="let task">
        {{ task.title }}
      </td>
    </ng-container>
    <ng-container matColumnDef="description">
      <th mat-header-cell *matHeaderCellDef>Descripcion</th>
      <td mat-cell *matCellDef="let task">
        {{ task.description }}
      </td>
    </ng-container>

    <ng-container matColumnDef="completed">
      <th mat-header-cell *matHeaderCellDef>Completado</th>
      <td mat-cell *matCellDef="let task">
        <mat-checkbox
          [checked]="task.completed"
          (change)="completeTask(task, $event.checked)"
        ></mat-checkbox>
      </td>
    </ng-container>

    <ng-container matColumnDef="createdAt">
      <th mat-header-cell *matHeaderCellDef>Fecha de creacion</th>
      <td mat-cell *matCellDef="let task">
        {{ task.createdAt | date: "shortDate" }}
      </td>
    </ng-container>

    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef>Acciones</th>
      <td mat-cell *matCellDef="let task">
        <button
          matIconButton
          [matMenuTriggerFor]="menu"
          aria-label="Example icon-button with a menu"
        >
          <mat-icon>more_vert</mat-icon>
        </button>
        <mat-menu #menu="matMenu">
          <button mat-menu-item (click)="deleteTask(task.id)">
            <mat-icon>delete_forever</mat-icon>
            <span>Eliminar</span>
          </button>
          <button mat-menu-item (click)="editTask(task.id)">
            <mat-icon>edit</mat-icon>
            <span>Editar</span>
          </button>
        </mat-menu>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
  <mat-paginator
              [pageSize]="10"
              [pageSizeOptions]="[5, 10, 25]"
              showFirstLastButtons
              aria-label="Seleccione paginacion">
</mat-paginator>
</mat-card>
