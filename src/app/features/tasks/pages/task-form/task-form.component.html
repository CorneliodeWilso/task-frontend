<mat-card class="task-card">
  <mat-card-title class="title">
    {{ isEditMode ? "Editar Tarea" : "Crear Tarea" }}
  </mat-card-title>

  <mat-card-content>
    <form [formGroup]="taskForm" (ngSubmit)="createTask()">
      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Título</mat-label>
        <input
          matInput
          formControlName="title"
          placeholder="Ingrese el título de la tarea"
        />
      </mat-form-field>

      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Descripción</mat-label>
        <textarea
          matInput
          rows="4"
          formControlName="description"
          placeholder="Ingrese una descripción"
        ></textarea>
      </mat-form-field>

      <mat-form-field appearance="outline" class="full-width">
        <mat-label>¿Completada?</mat-label>
        <mat-select formControlName="completed">
          <mat-option [value]="true">Sí</mat-option>
          <mat-option [value]="false">No</mat-option>
        </mat-select>
      </mat-form-field>

      <div class="actions">
        <button mat-stroked-button color="warn" type="button" (click)="cancel()">Cancelar</button>
        <button
          mat-raised-button
          color="primary"
          type="submit"
          [disabled]="taskForm.invalid">
          {{ isEditMode ? "Actualizar" : "Guardar" }}
        </button>
      </div>
    </form>
  </mat-card-content>
</mat-card>
